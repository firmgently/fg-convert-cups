<!DOCTYPE html>
<html>
<head>
  <title>ConvertCups Extension Options</title>
  <link href="fg-convertcups.css" rel="stylesheet">
</head>

<body class="fg-convertcups-options">
  <div>
    <h2>Cup size to be used:</h2>
    <label><input type="radio" name="cup-size" value="240">United States (240ml) <em>standard</em></label><br>
    <label><input type="radio" name="cup-size" value="250">Metric (250ml)</label><br>
    <label><input type="radio" name="cup-size" value="227">Canadian (227ml)</label><br>
    <label><input type="radio" name="cup-size" value="200">Japanese (200ml)</label><br>
  </div>
  <div>
    <h2>Measurements convert to:</h2>
    <label><input type="radio" name="measurement-convert-to" value="CUPS">Cups</label>
    <label><input type="radio" name="measurement-convert-to" value="ML">Millilitres/Litres</label>
  </div>
  <div>
    <h2>Temperature convert to:</h2>
    <label><input type="radio" name="temperature-convert-to" value="F">Fahrenheit</label>
    <label><input type="radio" name="temperature-convert-to" value="C">Celsius</label>
  </div>

  <div id="status"></div>
  <button id="save">Save</button>

  <script src="fg-convertcups-options.js"></script>
</body>
</html>
