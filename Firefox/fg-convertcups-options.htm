<!DOCTYPE html>
<html>
<head>
  <title>ConvertCups Extension Options</title>
  <link href="fg-convertcups.css" rel="stylesheet">
</head>

<body class="fg-convertcups-options">
  <h2>Cup size to be used:</h2>
  <label><input type="radio" name="cupsize" value="240">United States (240ml) <em>standard</em></label><br>
  <label><input type="radio" name="cupsize" value="250">Metric (250ml)</label><br>
  <label><input type="radio" name="cupsize" value="227">Canadian (227ml)</label><br>
  <label><input type="radio" name="cupsize" value="200">Japanese (200ml)</label><br>

  <div id="status"></div>
  <button id="save">Save</button>

  <script src="fg-convertcups-options.js"></script>
</body>
</html>
